<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dom</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="todo">
        <div class="todo-list">
            <h1>Todo list</h1>
        </div>

        <div>
            <ol id="list-task">
                <li class="todo-HTML">HTML</li>
                <li class="todo-CSS">Css</li>
                <li class="todo-Js">JavaScript</li>
            </ol>
            <input placeholder="New input" class="todo-input" id="taskinput">
            <button id="btn-todo" class="todo-list-button">Add</button>
            <button id="btn-todo-remote" class="todo-list-button">Remote</button>
        </div>
    </div>
    <script src="./Script/index.js"></script>
</body>

</html>
